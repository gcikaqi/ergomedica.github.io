<div class="h-16 w-screen fixed px-2 z-40 custom-shadow-bottom bg-white dark:bg-dark shadow-lg">
  <div class="fill"></div>

  <div class="flex justify-between items-center">
    <button (click)="scroll('#index')" class="flex items-center h-16 relative top-0 right-0 sm:left-0 outline-none">
      <img [src]="isDarkMode ? 'assets/logo/logo-light.png' : 'assets/logo/logo.png'" alt="logo" class="h-full p-2" />
      <div class="flex flex-col">
        <span class="logo-span">ERGOMEDICA</span>
        <p class="logo-p">MEDICINA DEL LAVORO</p>
      </div>
    </button>

    <!--mobile navbar-->
    <div class="sm:hidden">
      <div class="menu-container">
        <button
          (click)="this.showMenu = !this.showMenu"
          aria-label="Main Menu"
          class="menu focus:outline-none"
          id="menu-button"
          onclick="this.classList.toggle('opened');this.setAttribute('aria-expanded', this.classList.contains('opened'))"
        >
          <svg class="h-12" height="100" viewBox="0 0 100 100" width="100">
            <path
              class="line line1"
              d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058"
            />
            <path class="line line2" d="M 20,50 H 80" />
            <path
              class="line line3"
              d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>

<div
  [ngClass]="showMenu ? 'slide-bottom' : 'slide-top'"
  class="bg-white dark:bg-dark fixed mobile-navbar desktop-navbar sm:animate-none z-20 sm:z-50"
>
  <div class="flex flex-col gap-2 sm:flex-row items-center sm:justify-end">
    <div *ngFor="let route of routes" class="menu-item px-1 py-1 cursor-pointer" id="button-4">
      <button (click)="scroll(route.url)" [title]="route.name" class="px-2">{{ route.name }}</button>
    </div>
  </div>
</div>
